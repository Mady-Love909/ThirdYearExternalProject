<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="winnercont hide">
        <p class="winmsg ">
            Winner
        </p>
        <button class="new-btn">New Game</button>
    </div>
    <main>
        <h1 class="head">Tic - Tac - Toe <br>Game</h1>
        
        <div class="container">
            
            <h1 class="turn">Turn : Player <span id="turnply"></span></h1>
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset">Reset Game</button>
    </main>

    <script src="TicToe.js">

    </script>
</body>
</html>
