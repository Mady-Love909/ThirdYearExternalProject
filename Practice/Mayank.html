<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Mayank.css" type="text/css">

</head>

<body>
    <main>
        <div class="container">
            <div class="plat">
                <form action="#" onsubmit="calcshow()">
                    <div class="result">
                        <input type="text" name="calctext" id="calctext" placeholder="Enter Calc">
                        <div class="actualresult">Empty</div>
                    </div>
                    <div class="calbtn">
                        <button class="acbtn">
                            AC
                        </button>
                        <button class="resbtn" type="submit">
                            =
                        </button>
                    </div>
                    <div class="calc">
                        <div class="num sign">+</div>
                        <div class="num sign">-</div>
                        <div class="num sign">*</div>
                        <div class="num sign">/</div>
                        <div class="num sign back">X</div>
                        <div class="num">1</div>
                        <div class="num">2</div>
                        <div class="num">3</div>
                        <div class="num">4</div>
                        <div class="num">5</div>
                        <div class="num">6</div>
                        <div class="num">7</div>
                        <div class="num">8</div>
                        <div class="num">9</div>
                        <div class="num">0</div>

                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="Mayank.js"></script>
</body>

</html>
